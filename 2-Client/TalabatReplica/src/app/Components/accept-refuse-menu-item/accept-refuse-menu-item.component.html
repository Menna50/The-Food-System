<div class="panar"></div>
<div class="panar"  style="z-index:50000000 ;"  ></div>
<div class="container ml-3">
    <div class=" mx-auto justify-content-center  col-lg-10" *ngIf="menuItem">
        <div class="checkout-accordion-wrap">
          <div   class="accordion" id="accordionExample">
            <div class="card single-accordion">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Edit Menu Item
                  </button>
                </h5>
              </div>
              <form [formGroup]="myValidations">
              <div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#accordionExample">
              <div class="card-body">
                <input  type="hidden" formControlName="itItem"    class="form-control" required>

                <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">name</span>
                  <input readonly   formControlName="name"
                    class="form-control block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="Jane Doe"
                  />
                </label>

              


                <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">price</span>
                  <input 
                  readonly
                  formControlName="price"
             class="form-control block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="Jane Doe"
                  />
                </label>


                <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">description</span>
                  <input
                  readonly
                  formControlName="description"
  class="form-control block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="Jane Doe"
                  />
                </label>








                <label class="block text-sm my-3">

                  <input  type="checkbox" formControlName="isAccepted"  style="accent-color: chocolate;"/>
                  <span class="text-gray-700 dark:text-gray-400 mx-2 font-bold">Is Accepted </span>
                </label>







                <div class="px-6 my-6">



                    <div class="modal-footer">
                        <input type="submit" (click)="update()"  class="btn btn-info" value="Save">
                      </div>
                </div>
                </div>


              </div>
              </form>
            </div>



          </div>
        </div>
      </div>

</div>
